<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>沖縄旅行スケジュール</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            background-color: #f4f7f6;
            color: #333;
        }

        .schedule-container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .day-header {
            background-color: #007bff;
            color: white;
            padding: 15px 20px;
            margin-top: 15px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.2em;
            transition: background-color 0.3s;
        }

        .day-header:hover {
            background-color: #0056b3;
        }

        .toggle-icon {
            font-size: 1.5em;
            transition: transform 0.3s;
        }

        .day-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease-out, padding 0.3s;
            background-color: #ffffff;
            border-left: 5px solid #007bff;
            padding: 0 20px;
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 8px;
        }

        .day-content.active {
            max-height: 2000px; /* 十分な高さを設定 */
            padding: 15px 20px;
        }

        .event {
            display: flex;
            align-items: flex-start;
            padding: 10px 0;
            border-bottom: 1px dashed #eee;
        }

        .event:last-child {
            border-bottom: none;
        }

        .time {
            font-weight: bold;
            color: #007bff;
            width: 80px;
            flex-shrink: 0;
        }

        .details {
            padding-left: 15px;
            border-left: 2px solid #ccc;
        }

        .note {
            font-size: 0.9em;
            color: #e44d26;
            margin-top: 5px;
        }

        .flight-info, .car-rental-info {
            background-color: #e6f0ff;
            padding: 8px;
            border-radius: 5px;
            margin-top: 5px;
        }

        .highlight {
            font-weight: bold;
            color: #28a745;
        }

        /* 補足情報セクション */
        .info-box {
            background-color: #fff3cd;
            border-left: 5px solid #ffc107;
            padding: 15px;
            margin-top: 20px;
            border-radius: 8px;
            font-size: 0.95em;
        }
    </style>
</head>

close

</body>

</html>
